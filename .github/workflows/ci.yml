name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: "./.github/shared/setup"
      - name: Run tests
        run: hatch run tests:all

  conventions:
    runs-on: ubuntu-latest
    steps:
      - uses: "./.github/shared/setup"
      - name: Run conventions
        run: hatch run conventions:check