name: "Setup"
description: "Setup Hatch"

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: |
          3.11
          3.12
          3.13
    
    - name: Install Hatch
      run: pip install hatch

    - name: Display Python version
      run: python -c "import sys; print(sys.version)"
